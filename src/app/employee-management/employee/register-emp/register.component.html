<div id="addForm">
    <div class="card card-body">
        <form ngForm #addForm="ngForm" (ngSubmit)="addOrUpdate(addForm)">
            <div class="form-group">
                <label for="id" class="">ID</label>
                <input [(ngModel)]="updateObj2.id" #id="ngModel" id="id" name="id" type="text" class="form-control form-control-sm" placeholder="Employee ID" required [readonly]="isUpdate">
                <p *ngIf="empIdError" style="color: red; float:right">Id already exists.</p>
            </div>
            <div class="form-group">
                <label for="name" class="">Name</label>
                <input [(ngModel)]="updateObj2.name" #name="ngModel" id="name" name="name" type="text" class="form-control form-control-sm" placeholder="Employee Name" required>
            </div>
            <div class="form-group">
                <label for="nic" class="">NIC</label>
                <input [(ngModel)]="updateObj2.nic" #nic="ngModel" id="nic" name="nic" type="text" class="form-control form-control-sm" placeholder="Employee NIC" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <select [(ngModel)]="updateObj2.gender" #gender="ngModel" class="custom-select form-control form-control-sm" id="gender" name="gender" required>
            <option selected>select one..</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
            </div>
            <div class="form-group">
                <label for="address" class="">Address</label>
                <textarea [(ngModel)]="updateObj2.address" #address="ngModel" class="form-control form-control-sm" id="address" name="address" rows="3" required>
              </textarea>
            </div>
            <div class="form-group">
                <label for="email" class="">Email</label>
                <input [(ngModel)]="updateObj2.email" #email="ngModel" id="email" name="email" type="email" class="form-control form-control-sm" placeholder="Email" required>
            </div>
            <div>
                <label for="type">Type</label>
                <select [(ngModel)]="updateObj2.type" #type="ngModel" class="custom-select form-control form-control-sm" id="type" name="type" required>
            <option selected>select one..</option>
            <option value="academic">Academic</option>
            <option value="non-academic">Non-Academic</option>
          </select>
            </div>
            <div class="form-group">
                <label for="title" class="">Title</label>
                <input [(ngModel)]="updateObj2.title" #title="ngModel" id="title" name="title" type="text" class="form-control form-control-sm" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="pwd" class="">Password</label>
                <input [(ngModel)]="updateObj2.pwd" #pwd="ngModel" id="pwd" name="pwd" type="text" class="form-control form-control-sm" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="salId">Salary ID</label>
                <input [(ngModel)]="updateObj2.salId" #salId="ngModel" id="salId" name="salId" type="text" class="form-control form-control-sm" placeholder="Salary ID" required>
            </div>
            <div class="form-group">
                <label for="timeTableId">Timetable ID</label>
                <input [(ngModel)]="updateObj2.timeTableId" #timeTableId="ngModel" id="timeTableId" name="timeTableId" type="text" class="form-control form-control-sm" placeholder="Timetable ID" required>
            </div>
            <div>
                <p *ngIf="inserted" style="color: green">Inserted</p>
                <p *ngIf="updated" style="color: green">Updated</p>
                <p style="color: red"> {{ error }} </p>
            </div>
            <div>
                <button *ngIf="!isUpdate" class="btn btn-primary btn-sm mr-2" [disabled]="addForm.invalid" type="submit">
            ADD
          </button>
                <button *ngIf="isUpdate" class="btn btn-primary btn-sm mr-2" type="submit">
            UPDATE
          </button>
                <button class="btn btn-dark btn-sm" type="reset">
            RESET
          </button>
            </div>
        </form>
    </div>
</div>
