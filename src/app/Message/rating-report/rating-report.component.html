<div><div id="displymarks">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <h1>Rating Summary Report</h1>
    <h3>{{date | date:'yyyy-MM-dd'}}</h3>
        <table class="table table-hover" style="width: 25%" >
                <thead>
                <tr>
                    <td>Employee Name</td>
                    <td>Rate</td>

                </tr>
                </thead>
              
                <tbody>
                    <tr *ngFor="let date of ratedetails">
                        <td>{{ date.name }}</td>
                        <td>{{ date.rate/date.sum }}</td>
                    </tr>
                </tbody>
              </table>
             
</div>
<a (click) = "downloadmarks()" class="btn btn-danger">Print</a>
</div>
