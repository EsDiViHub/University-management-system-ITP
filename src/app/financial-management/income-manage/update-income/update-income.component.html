<div id="updateForm">
    <div class="card card-body">
        <form ngForm #updateForm="ngForm" (ngSubmit)="updateIncome(updateForm)">
            <div class="form-group">
                <label for="id" class="">Course ID</label>
                <input [(ngModel)]="updateObj2.courseId" #courseId="ngModel" id="courseId" name="courseId" type="text" class="form-control" placeholder="Course ID" required>
                <p *ngIf="courseIdErr" style="color: red; float: right;">
                    Invalid Course ID
                </p>
            </div>
            <div class="form-group">
                <label for="type">Date</label>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="date" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button (click)="d.toggle()" type="button" class="btn btn-outline-secondary">
                            <i class="far fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
                <p *ngIf="dateNotFilled" style="color: red; float: right;">
                    Date is required
                </p>
            </div>
            <div class="form-group">
                <label for="amount" class="">Amount</label>
                <div class="input-group">
                    <div class="input-group-prepend text-sm">
                        <div class="input-group-text ">Rs.</div>
                    </div>
                    <input [(ngModel)]="updateObj2.amount" #amount="ngModel" id="amount" name="amount" type="number" class="form-control" placeholder="Amount in Rs." required>
                </div>
            </div>
            <div>
                <button class="btn btn-success btn-sm mr-2" type="submit">
                    UPDATE
                </button>
                <button class="btn btn-dark btn-sm" type="reset">
                    RESET
                </button>
            </div>
            <div *ngIf="isUpdated" style="color: green; margin-top: 10px;">
                <h5>Updated!</h5>
            </div>
            <div *ngIf="updateError" style="color: red; margin-top: 10px;">
                <h5>Something went wrong</h5>
            </div>
        </form>
    </div>
</div>
