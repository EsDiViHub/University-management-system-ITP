<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Income Report</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card" style="width: 18rem;" id="print-content">
        <h1>Income Report</h1>
        <p> {{ printObj.fDate }} to {{ printObj.tDate }} </p>
        <br>
        <p>Total income : {{ printObj.totalAmount | currency:'':'Rs.' }} </p>
        <br>
        <p>Total records : {{ printObj.totalRecords }} </p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Cansel</button>
    <button type="button" class="btn btn-outline-primary" printSectionId="print-content" ngxPrint>
        Print or Save</button>
</div>
