
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Payment receipt</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="card" style="width: 18rem;"  id="print-content">
          <h1>Salary receipt</h1>
          Id : {{ printObj.id }} <br>
          Name : {{ printObj.name }} <br>
          Basic Salary : {{ printObj.basicSal }} <br>
          ETF : {{ printObj.ETF }} <br>
          EPF : {{ printObj.EPF }} <br>
          OT Amount : {{ printObj.OTAmount }} <br>
          Salary : {{ printObj.salary }} <br>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close()">Cansel</button>
      <button type="button" class="btn btn-outline-primary"
       printSectionId="print-content" ngxPrint>
       Print or Save</button>
  </div>
