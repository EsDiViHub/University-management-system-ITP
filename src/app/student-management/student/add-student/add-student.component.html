<div>
    <div id="addForm">
        <div class="card card-body" style="width: 28rem;">
            <form ngForm #addForm="ngForm" (ngSubmit)="addOrUpdate(addForm)">
                <div class="form-group">
                    <label for="id" class="">ID</label>
                    <input [(ngModel)]="updateObj2.id" #id="ngModel" id="id" name="id" type="text" class="form-control form-control-sm" placeholder="Student ID" required [readonly]="isUpdate">
                    <p *ngIf="studentIdError" style="color: red; float: right">
                        Student Id already exists!
                    </p>
                </div>
                <div class="form-group">
                    <label for="name" class="">Name</label>
                    <input [(ngModel)]="updateObj2.name" #name="ngModel" id="name" name="name" type="text" class="form-control form-control-sm" placeholder="Student Name" required>
                </div>
                <div class="form-group">
                    <label for="nic" class="">NIC</label>
                    <input [(ngModel)]="updateObj2.nic" #nic="ngModel" id="nic" name="nic" type="text" class="form-control form-control-sm" placeholder="Student NIC" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select [(ngModel)]="updateObj2.gender" #gender="ngModel" class="custom-select form-control form-control-sm" id="gender" name="gender" required>
          <option selected>select one..</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="O">Other</option>
        </select>
                </div>
                <div class="form-group">
                    <label for="address" class="">Address</label>
                    <textarea [(ngModel)]="updateObj2.address" #address="ngModel" class="form-control form-control-sm" id="address" name="address" rows="3" required>
        </textarea>
                </div>
                <div class="form-group">
                    <label for="email" class="">Email</label>
                    <input [(ngModel)]="updateObj2.email" #email="ngModel" id="email" name="email" type="email" class="form-control form-control-sm" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="pwd" class="">Password</label>
                    <input [(ngModel)]="updateObj2.pwd" #pwd="ngModel" id="pwd" name="pwd" type="text" class="form-control form-control-sm" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="batchId">Batch ID</label>
                    <input [(ngModel)]="updateObj2.batchId" #batchId="ngModel" id="batchId" name="batchId" type="Batch ID" class="form-control form-control-sm" placeholder="Batch ID" required>
                    <p *ngIf="batchIdError" style="color: red; float: right">
                        Invalid Batch Id!
                    </p>
                </div>
                <div>
                    <p *ngIf="isAdded" style="color: darkgreen">Inserted</p>
                    <p *ngIf="isUpdated" style="color: chartreuse">Updated</p>
                    <p *ngIf="insertOrUpdateError" style="color: red">Something went wrong!</p>
                </div>
                <div>
                    <button *ngIf="!isUpdate" class="btn btn-primary btn-sm mr-2" [disabled]="addForm.invalid" type="submit">
          ADD
        </button>
                    <button *ngIf="isUpdate" class="btn btn-primary btn-sm mr-2" type="submit">
          UPDATE
        </button>
                    <button class="btn btn-dark btn-sm" type="reset">
          RESET
        </button>
                </div>
            </form>
        </div>
    </div>
</div>
